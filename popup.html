<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Chat Extension</title>
    <style>
        body {
            width: 400px;
            padding: 16px;
            font-family: Arial, sans-serif;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .config-list, 
        .function-list {
            background: #f5f5f5;
            border-radius: 6px;
            overflow: hidden;
        }

        .list-item {
            padding: 10px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
            margin-right: 12px;
        }

        .item-name {
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }

        .item-detail {
            font-size: 12px;
            color: #666;
        }

        .item-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
        }

        .primary-btn {
            background: #4CAF50;
            color: white;
        }

        .primary-btn:hover {
            background: #45a049;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background: #da190b;
        }

        .toggle-btn {
            background: #2196F3;
            color: white;
        }

        .toggle-btn:hover {
            background: #1976D2;
        }

        .toggle-btn.disabled {
            background: #9E9E9E;
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="section-title">
            <span>API 配置</span>
            <button id="openOptions" class="primary-btn">打开配置页面</button>
        </div>
        <div id="apiConfigs" class="config-list">
            <!-- API配置列表将通过JS动态添加 -->
        </div>
    </div>

    <div class="divider"></div>

    <div class="section">
        <div class="section-title">
            <span>自定义功能</span>
        </div>
        <div id="customFunctions" class="function-list">
            <!-- 功能列表将通过JS动态添加 -->
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
